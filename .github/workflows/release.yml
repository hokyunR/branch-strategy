name: Release Tag

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: üìë Retrieve version information
        id: set_information
        run: |
          version=$(echo '${{ github.event.head_commit.message }}' | egrep -o "v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(-[a-zA-Z0-9.]+)?")
          echo "version=$(echo '${{ github.event.head_commit.message }}' | egrep -o 'v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(-[a-zA-Z0-9.]+)?')" >> $GITHUB_OUTPUT

          if [[ $version =~ -rc ]]; then
            prerelease=true
          else
            prerelease=false
          fi

          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "prerelease=${prerelease}" >> $GITHUB_OUTPUT

      - name: ‚õµÔ∏è Create a new pre-release
        if: ${{ steps.set_information.outputs.prerelease == 'true' }}
        uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.set_information.outputs.version }}
          tag: ${{ steps.set_information.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true

      - name: üö¢ Create a new release
        if: ${{ steps.set_information.outputs.prerelease == 'false' }}
        uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.set_information.outputs.version }}
          tag: ${{ steps.set_information.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
